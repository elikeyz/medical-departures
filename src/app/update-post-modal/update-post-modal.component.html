<app-modal [open]="open()" (onClose)="onClose.emit($event)" title="Update Post">
  <form (ngSubmit)="updatePost()" [formGroup]="editPostForm">
    <div class="field">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Title" formControlName="title">
    </div>
    <div class="field">
      <label for="body">Body</label>
      <textarea id="body" rows="3" placeholder="Type your body here..." formControlName="body"></textarea>
    </div>
    <div class="form-btns">
      <button class="primary" type="submit" [disabled]="submitting">{{ submitting ? 'Updating...' : 'Update' }}</button>
      <button class="secondary" type="button" (click)="closeModal()">Cancel</button>
    </div>
  </form>
</app-modal>
